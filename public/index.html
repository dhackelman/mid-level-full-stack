<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Full Stack App Attack</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet">
    <link rel='stylesheet' href='./main.css'>
</head>

<body>
    <div class="appointment__manage">
        <div class="appointment__errors">
            <h3>Errors:</h3>
            <p class="error__message">You currently have no errors</p>
        </div>
        <div class="appointment__add">
            <p class="new__reveal">New Appt.</p>
            <form class="new__form" name="new__appt" method="post">
                <input type="date" name="date" placeholder="Select Date">
                <input type="time" name="time" placeholder="Select Time">
                <input type="text" name="description" size="40" placeholder="Descriptipn">
                <input type='submit'>
            </form>
        </div>
        <p class="or"> - or - </p>
        <div class="appointment__search">
            <input type="search" placeholder="Search">
            <input type="submit" value="Search">
        </div>
    </div>
    <div class="appointment__display">
        <table class="appointment__table">
            <tr class="appointment__row">
                <th>Date</th>
                <th>Time</th>
                <th>Description</th>
            </tr>
            <tr class="appointment__row">
                <td>06/01/2017</td>
                <td>7:00pm</td>
                <td>Go to the beach with the pups</td>
            </tr>
            <tr class="appointment__row">
                <td>06/01/2017</td>
                <td>7:00pm</td>
                <td>Go to the beach with the pups</td>
            </tr>
            <tr class="appointment__row">
                <td>06/01/2017</td>
                <td>7:00pm</td>
                <td>Go to the beach with the pups</td>
            </tr>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
</body>

</html>
